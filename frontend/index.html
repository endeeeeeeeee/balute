<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Progreso</title>
    <!-- Enlaza el archivo CSS para el estilo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Seguimiento de Progreso</h1>

        <!-- Formulario para agregar nuevo progreso -->
        <div class="section">
            <h2 class="subtitle">Añadir Nuevo Registro</h2>
            <form id="progressForm" class="form">
                <div class="form-group">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" name="peso" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="gasto">Gasto Calórico (kcal)</label>
                    <input type="number" id="gasto" name="gasto" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Guardar Progreso
                </button>
            </form>
        </div>

        <!-- Sección para mostrar el progreso existente -->
        <div class="section">
            <h2 class="subtitle">Registros Anteriores</h2>
            <ul id="progressList" class="progress-list">
                <!-- Los registros de progreso se insertarán aquí por JavaScript -->
                <li class="loading-message">Cargando datos...</li>
            </ul>
        </div>
    </div>

    <!-- Enlaza el archivo JavaScript para la funcionalidad -->
    <script src="js/main.js"></script>
</body>
</html>
